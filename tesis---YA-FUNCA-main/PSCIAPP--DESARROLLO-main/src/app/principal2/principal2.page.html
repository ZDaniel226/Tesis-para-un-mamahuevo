<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Bienvenido, {{ nombreUsuarioCorreo }}</ion-title>
    </ion-toolbar> 
</ion-header>


<ion-content [fullscreen]="true">
  
  <div class="cont">

    <app-cards-ai
      backgroundImageUrl="https://www.lavanguardia.com/files/og_thumbnail/uploads/2022/02/27/621ad978af6c6.jpeg"
      cardTitle="Respiración 4-7-8"
      cardContent="Siéntate en una posición cómoda y coloca una mano en tu abdomen y la otra en tu pecho. 
                   Cierra los ojos y exhala completamente por la boca, haciendo un sonido de soplido Inhala silenciosamente por la nariz contando hasta 4.
                   Retén la respiración durante 7 segundos. Exhala completamente por la boca, haciendo el sonido de soplido, contando hasta 8. Repite este ciclo al menos tres veces, o hasta que te sientas más calmado/a."                                                                                    
    ></app-cards-ai>

    

    <ion-card class="box" id="ayuda">
      <ion-card-header>
        <ion-card-title><b>¿Necesitas ayuda?</b></ion-card-title>
      </ion-card-header>
    
      <ion-button>
        clik aqui
      </ion-button>
    </ion-card>

    <ion-card class="box" id="estAnimo">
      <ion-card-header>
        <ion-card-title><b> Estado de Animo </b></ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="week-card">
          <div class="day-item"> <strong></strong>12</div>
          <div class="day-item">13</div>
          <div class="day-item">14</div>
          <div class="day-item">15</div>
          <div class="day-item">16</div>
          <div class="day-item">17</div>
          <div class="day-item" id="se">18</div>
        </div>
        <br>
        <div class="mood-card">
          <div class="mood-item">
            😄
          </div>
          <div class="mood-item" id="se">
            😊
          </div>
          <div class="mood-item">
            🙂
          </div>
          <div class="mood-item">
            😐
          </div>
          <div class="mood-item">
            😔
          </div>
        </div>
      </ion-card-content>
    </ion-card>
   
  </div>

  <ion-datetime locale="es-ES"></ion-datetime>// CALENDARIO IONIC

  <ion-card>
    <ion-card-header>
      <ion-card-title>Selecciona tu estado de ánimo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group [(ngModel)]="estadoAnimo">
          <ion-item>
            <ion-label>Feliz</ion-label>
            <ion-radio slot="start" value="feliz"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Neutral</ion-label>
            <ion-radio slot="start" value="neutral"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Triste</ion-label>
            <ion-radio slot="start" value="triste"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <ion-button expand="block" (click)="guardarEstadoAnimo()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer class="ion-no-border">
  <div class="barNav">
    <div class="bar">
      <div class="icon" id="select">
          <div class="bitacora">
            <img src="../../assets/diario.png" alt="" (click)=" irPrincipal()">
          </div>
      </div>
      <div class="icon">
          <div class="chat">
            <img src="../../assets/chatbot.png" alt="" (click)="irChat()">
          </div>
      </div>
      <div class="icon">
        <a href="../">
          <div class="cuenta">
            <img src="../../assets/usuario.png" alt="">
          </div>
        </a>
      </div>
    </div>
  </div>
</ion-footer>
